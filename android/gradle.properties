# Enable Gradle Daemon for better performance
org.gradle.daemon=true

# JVM Arguments for Gradle
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Remove android.enableBuildCache since it's deprecated

# Kotlin Compiler optimization
kotlin.incremental=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true
